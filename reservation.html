    <main>
        <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
            <div class="ptable">
                <table>
                    <tr>
                        <th>Personal Details</th>
                    </tr>
                    <tr>
                        <td>
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email" id="ptlemail">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Enter Your Number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mydate">Arrival Date:</label>
                            <input type="date" id="mydate" name="mydate">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="room-type">Room Type:</label>
                            <select id="room-type" name="room-type" required>
                                <option value="" disabled selected hidden>Room Type</option>
                                <option value="single">Single Room</option>
                                <option value="double">Double Room</option>
                                <option value="suite">Suite</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nights">Nights:</label>
                            <input type="number" id="nights" name="nights" min="1" max="14">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mycomment">Comment:</label>
                            <textarea rows="2" cols="20" name="mycomment" id="mycomment" required></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Submit Button -->
            <div id="btn">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
